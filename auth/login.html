<!DOCTYPE html>
<html lang="en">
<head>
 <div id="main-header"></div>
<script>
  fetch("/eschool/components/nav.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("main-header").innerHTML = data;
    });
</script>
  <link rel="stylesheet" href="/eschool/css/style.css" />
</head>
<body>
  <header>
    <h1>E-School Login</h1>
    <p class="tagline">Ontario Curriculum-Based Online Learning</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </header>

  <main>
    <section class="course-overview">
      <h2>Login to Your Dashboard</h2>
      <form id="login-form">
        <label>Email:</label><br />
        <input type="email" id="email" name="email" required><br><br>

        <label>Password:</label><br />
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit" class="button">Login</button>
      </form>
      <p id="error" style="color: red; margin-top: 1rem;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 E-School | Made with ❤️ in Ontario</p>
  </footer>
</body>
</html>
