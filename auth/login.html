<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Firebase App (Core SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>

<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | E-School</title>
  <link rel="stylesheet" href="/eschool/css/style.css" />
</head>
<body>
  <!-- NAV BAR LOADER -->
  <div id="main-header"></div>
  <script>
    fetch("/eschool/components/nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-header").innerHTML = data;
      });
  </script>

  <main>
    <section class="course-overview">
      <h2>Login to Your Dashboard</h2>
      <form id="login-form">
        <label>Email:</label><br />
        <input type="email" id="email" name="email" required><br><br>

        <label>Password:</label><br />
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit" class="button">Login</button>
      </form>
      <p id="error" style="color: red; margin-top: 1rem;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 E-School | Made with ❤️ in Ontario</p>
  </footer>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AlzaSyAllkCuaWm1YkomfGape6zI2z7aJrRzwJw",
    authDomain: "eschool-gradebook.firebaseapp.com",
    projectId: "eschool-gradebook",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginForm = document.getElementById("login-form");
  const errorDisplay = document.getElementById("error");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = loginForm.email.value;
    const password = loginForm.password.value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "/eschool/dashboard.html"; // ✅ redirect after login
    } catch (error) {
      errorDisplay.textContent = error.message;
    }
  });

  // Optional: Auto-redirect if user is already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "/eschool/dashboard.html";
    }
  });
</script>

</body>
</html>
