<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | E-School</title>
  <link rel="stylesheet" href="/eschool/css/style.css" />
</head>
<body>
  <!-- NAV BAR LOADER -->
  <div id="main-header"></div>
  <script>
    fetch("/eschool/components/nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("main-header").innerHTML = data;
      });
  </script>

  <main>
    <section class="course-overview">
      <h2>Login to Your Dashboard</h2>
      <form id="login-form">
        <label>Email:</label><br />
        <input type="email" id="email" name="email" required><br><br>

        <label>Password:</label><br />
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit" class="button">Login</button>
      </form>
      <p id="error" style="color: red; margin-top: 1rem;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 E-School | Made with ❤️ in Ontario</p>
  </footer>

  <!-- ✅ Load your external Firebase login logic -->
  <script type="module" src="/eschool/auth/login.js"></script>
</body>
</html>
