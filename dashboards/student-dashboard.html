      <h2 id="welcome">Welcome, Rhahavy</h2>

  <!-- üîí Firebase Auth Check FIRST -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AlzaSyAllkCuaWm1YkomfGape6zl2z7aJrRzwJw",
      authDomain: "eschool-gradebook.firebaseapp.com",
      projectId: "eschool-gradebook"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/eschool/index.html";
        return;
      }

      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        window.location.href = "/eschool/index.html";
        return;
      }

      const role = docSnap.data().role;

      if (role !== "student") {
        window.location.href = "/eschool/dashboards/admin-dashboard.html";
        return;
      }

      // ‚úÖ Authenticated and role is student ‚Äî show page
      document.body.style.display = "block";

      // ‚úÖ Load navbar AFTER verifying auth
      fetch("../components/nav.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("main-header").innerHTML = data;
          const navbar = document.getElementById("navbar");
          if (navbar) navbar.style.display = "flex";
        })
        .catch(err => console.error("‚ùå Navbar load error:", err));
    });

    // ‚úÖ Logout functionality
    document.addEventListener("click", (e) => {
      if (e.target.id === "logout-btn") {
        signOut(auth).then(() => {
          window.location.href = "/eschool/index.html";
        });
      }
    });
  </script>

  <!-- ‚úÖ Dashboard scripts -->
  <script type="module" src="student-dashboard.js"></script>
</body>
</html>
