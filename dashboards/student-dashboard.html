<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard | E-School</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      display: none;
    }
  </style>
</head>

<body>
  <div id="main-header"></div>

  <header class="dashboard-header">
    <div class="header-content">
      <h2>Welcome to Your Dashboard</h2>
      <p class="tagline">Ontario Curriculum-Based Online Learning</p>
      <h2 id="welcome">Welcome!</h2>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <main>
    <section class="course-overview">
      <p>You're logged in. Here's your content.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 E-School | Made with ‚ù§Ô∏è in Ontario</p>
  </footer>

  <script type="module">
    console.log("üöÄ student-dashboard.html script running");

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIlkCuaWm1YkomfGape6zl2z7aJrRzwJw",
      authDomain: "eschool-gradebook.firebaseapp.com",
      projectId: "eschool-gradebook",
      storageBucket: "eschool-gradebook.firebasestorage.app",
      messagingSenderId: "37242341415",
      appId: "1:37242341415:web:5cc1863e6615874d84a602",
      measurementId: "G-CRTK5FD726"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      console.log("üëÄ Auth state changed. User:", user);

      if (!user) {
        console.warn("üö´ User not logged in. Redirecting...");
        window.location.href = "/eschool/index.html";
        return;
      }

      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        console.warn("‚ùå No Firestore doc");
        window.location.href = "/eschool/index.html";
        return;
      }

      const role = docSnap.data().role;
      console.log("üé≠ Role:", role);

      if (role === "student") {
        console.log("‚úÖ Student detected, showing dashboard.");
        document.body.style.display = "block";
      } else {
        console.warn("‚õî Not a student. Redirecting...");
        window.location.href = "/eschool/dashboards/admin-dashboard.html";
      }
    });

    document.addEventListener("click", (e) => {
      if (e.target.id === "logout-btn") {
        signOut(auth).then(() => {
          window.location.href = "/eschool/index.html";
        });
      }
    });
  </script>
</body>
</html>
