<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard | E-School</title>
  <link rel="stylesheet" href="/eschool/css/style.css" />
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/eschool/components/nav.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("main-header").innerHTML = data;
        });
    });
  </script>
  <style>
    .dashboard-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .page-header {
      background-color: #e0f8e9;
      padding: 1.5rem;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    .status-message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin: 1rem 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #d7edcf;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    input[type="text"] {
      width: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    button.save-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      background-color: #d7edcf;
      cursor: pointer;
      font-weight: bold;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <!-- ✅ Navbar will be injected -->
  <div id="main-header"></div>

  <header class="page-header">
    <h2>Teacher Dashboard</h2>
    <p class="tagline">Track and grade student progress</p>
  </header>

  <div class="dashboard-container">
    <p class="status-message" id="statusMessage"></p>
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Email</th>
          <th>Grade 6 Science</th>
          <th>Assignment 1</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="student-table-body">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <footer>
    <p>&copy; 2025 E-School | Made with ❤️ in Ontario</p>
  </footer>

  <script type="module" src="/eschool/js/admin-dashboard.js"></script>
</body>
</html>
