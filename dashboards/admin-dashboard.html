<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard | E-School</title>
  <link rel="stylesheet" href="/eschool/css/style.css" />
  <style>
    body {
      display: none;
    }

    /* Your other styles... */
  </style>
</head>
<body>
  <div id="main-header"></div>

  <header class="page-header">
    <h2>Teacher Dashboard</h2>
    <p class="tagline">Track and grade student progress</p>
  </header>

  <div class="dashboard-container">
    <p class="status-message" id="statusMessage"></p>
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Email</th>
          <th>Grade 6 Science</th>
          <th>Assignment 1</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="student-table-body">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <footer>
    <p>&copy; 2025 E-School | Made with ‚ù§Ô∏è in Ontario</p>
  </footer>

  <!-- ‚úÖ Firebase Auth + Role Protection -->
  <script type="module">
    console.log("üöÄ admin-dashboard.html script running");

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIlkCuaWm1YkomfGape6zl2z7aJrRzwJw",
      authDomain: "eschool-gradebook.firebaseapp.com",
      projectId: "eschool-gradebook",
      storageBucket: "eschool-gradebook.firebasestorage.app",
      messagingSenderId: "37242341415",
      appId: "1:37242341415:web:5cc1863e6615874d84a602",
      measurementId: "G-CRTK5FD726"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      console.log("üëÄ Auth state changed. User:", user);

      if (!user) {
        console.warn("üö´ Not logged in");
        window.location.href = "/eschool/index.html";
        return;
      }

      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        console.warn("‚ùå No Firestore profile");
        window.location.href = "/eschool/index.html";
        return;
      }

      const role = docSnap.data().role;
      console.log("üé≠ Role:", role);

      if (role !== "admin") {
        console.warn("‚õî Not an admin. Redirecting to student dashboard.");
        window.location.href = "/eschool/dashboards/student-dashboard.html";
        return;
      }

      console.log("‚úÖ Authenticated as admin. Showing dashboard.");
      document.body.style.display = "block";

      // Load navbar AFTER auth passes
      fetch("/eschool/components/nav.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("main-header").innerHTML = data;

          const navbar = document.getElementById("navbar");
          if (navbar) navbar.style.display = "flex";
        })
        .catch(err => console.error("‚ùå Navbar load error:", err));
    });
  </script>

  <script type="module" src="/eschool/js/admin-dashboard.js"></script>
</body>
</html>
